<div class="form">
<form class="formgroup">
  <div class="form-group">
    <label>Name</label>
    <input class="forminput" type="text" name="" value="name">
  </div>

  <div class="form-group">
    <label >Id</label>
    <input class="forminput"type="text" name="id" value="">
  </div>
  <div class="form-group">
  <label>Phone</label>
  <input type="text" class="forminput">
  </div>

  <div class="form-group" id="from">
    <select class="custom-select">
      
      <option selected>From</option>
      <option *ngFor="let places of place">{{ places }}</option>
    </select>
  </div>

  <div class="form-group" id="to">
    <select class="custom-select">
      <option selected>To</option>
      <option *ngFor="let places of place">{{ places }}</option>
    </select>
  </div>
  
  <div class="seats">
    <select id="">
      <option selected>Seat No.</option>
      <option *ngFor="let seat of seats">{{seat}}</option>
    </select>
  </div>

  <div>
    <label Onclick>{{Price}}</label>
    <input type="text" class="price" value="{{ price }}">
  </div>
  
  
</form>
<div class="button">
  <button class="book" onclick="click">Book</button>
</div>
</div>
